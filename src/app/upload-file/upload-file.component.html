<div class="outer-container">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="col-6 text-center">
        <input type="file" (change)="onFileSelected($event)">
        <button (click)="uploadFile()">Upload</button>
      </div>
    </div>
  </div>
  <h1 class="color" *ngIf="show">Uploaded sucessfully</h1>
  <button *ngIf="show" (click)="getData()">Show data</button>
  <div *ngIf="ExcelData">
      <table>
        <thead>
    <tr>
      <th>id</th>
      <th>Column 2</th>
      <th>Column 3</th>
    </tr>
  </thead>
  <tbody>
       <ng-container *ngFor="let item of ExcelData">
    <tr>
      <td>{{ item?.id }}</td>
      <td>{{ item?.column1 }}</td>
      <td> {{ item?.column2 }}</td>
    </tr>
       </ng-container>
  </tbody>
      </table>
    </div>
